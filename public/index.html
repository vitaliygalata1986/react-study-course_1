<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React App</title>
  </head>
  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>

    <script>
      const Book = ({ name, year, price }) => {
        // console.log(props);
        return React.createElement('div', {}, [
          React.createElement('h2', {}, name),
          React.createElement('p', {}, year),
          React.createElement('p', {}, price),
        ]);
      };

      const App = () => {
        return React.createElement('div', {}, [
          React.createElement(
            'h1',
            { id: 'hello', className: 'class1' },
            'Hello from React'
          ),
          React.createElement(Book, { name: 'JS', year: 2023, price: 10000 }),
          React.createElement(Book, { name: 'PHP', year: 2022, price: 15000 }),
          React.createElement(Book, {
            name: 'React',
            year: 2021,
            price: 13000,
          }),
        ]);
      };

      ReactDOM.render(
        React.createElement(App),
        document.getElementById('root')
      );
    </script>
  </body>
</html>
